<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    crossorigin="anonymous">

</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #0bb495 !important;">
        <div class="container-fluid">
        <img id="profilePicture" src="../Assets/person icon.png"alt="">
          <a class="navbar-brand" href="#">Social Book</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../Home/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../MyPost/index.html">My Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../MyProfile/index.html">My Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Activity
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Update Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a  onclick="logoutHandler()" class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--Profile Card-->
    <div class="card" style="width: 18rem;background-color: #0bb495 !important;color: #ffffff !important;">
        <img id="profilePicture2"
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fHw"
            alt="Picture" style="width: 200px !important;height: 200px !important;margin-left: 40px !important;margin-top: 20px !important;">
        <div class="card-body" style="border-bottom: 2px solid #056654 !important;">
            <h5 class="card-title" id="userName">Card title</h5>
            <p class="card-text" id="desc">Some quick example text to build on the card title and make up the bulk of
                the card's
                content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="email">An item</li>
            <li class="list-group-item" id="pNumber">A second item</li>
            <li class="list-group-item" id="hobbies">A third item</li>
        </ul>
        <div class="card-body">
            <button type="button" class="btn btn-primary" style="background-color: #ffffff !important;color: #056654 !important;font-weight: 700;border: none !important;" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Edit Profile</button>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="userNameInput" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="userNameInput" placeholder="john doe">
                            <label for="emailInput" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="emailInput" placeholder="johndoe@gmail.com">
                            <label for="phoneNumberInput" class="col-form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumberInput" placeholder="1234567">
                            <label for="hobbiesInput" class="col-form-label">Hobbies: (please mention comma separated values)</label>
                            <input type="text" class="form-control" id="hobbiesInput" placeholder="abc, xyz, 123">
                            <label for="imageInput" class="col-form-label">Image Url: (only write URL here please)</label>
                            <input type="text" class="form-control" id="imageInput" placeholder="www.xyz.com/12343545">
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="descriptionInput"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfileHandler()">Update Profile</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <!--Js Script-->
    <script src="app.js"></script>
</body>
</html>
